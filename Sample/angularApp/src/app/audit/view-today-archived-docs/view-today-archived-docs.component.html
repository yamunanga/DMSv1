<br>
    <div *ngIf="cTodayManualArcDocs ==0">
      <h5 style="text-align: center;">Empty List!</h5>
    </div>
    <div class="centertb" *ngIf="cTodayManualArcDocs !=0">
      <div style="text-align: center" >
        <input type="text" [(ngModel)]="sNameM"  (input)="search()" (keydown)="onKeydown($event)" placeholder="Search here"  /><!--(keydown)="onKeydown($event)"-->
      </div>
  </div>
    <div class="table-responsive" *ngIf="cTodayManualArcDocs != 0 && audit.allAddedArcDocs">
        <table class="responsive-table highlight ">
            <thead>
              <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Size(Mb)</th>
                <th>Category</th>
                <th>Department</th>
                <th>CreatedBy</th>
                <th>File</th>
                <th>CreatedAt</th>
                <th>ArchivedBy</th>
                <th>Options</th>
              </tr>
            </thead>
            <tr *ngFor="let doc of audit.allAddedArcDocs  | slice: (page-1) * pageSize : page * pageSize;index as i">
              <td>{{doc.name}}</td>
              <td>{{doc.type}}</td>
              <td>{{byteToMb(doc.size)}}</td>
              <td>{{doc.category}}</td>
              <td>{{doc.department}}</td>
              <td><app-popup-userprofile (click)="getOtherUserdetailesById(doc.createdBy)"></app-popup-userprofile></td>
              <td>
                <button type="button" class="btn btn-outline-info"><a href="{{getLink(doc.arcPath)}}"  target="_blank">View</a></button>
              </td>
              <td>{{userService.getDate(doc.createdAt)}}</td>
              <td><app-popup-userprofile (click)="getOtherUserdetailesById(doc.arcBy)"></app-popup-userprofile></td>
            </tr>
          </table>
          <div class="center">
            <ngb-pagination [(page)]="page"  [collectionSize]="audit.allAddedArcDocs.length" [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>
        </div>
    </div>
