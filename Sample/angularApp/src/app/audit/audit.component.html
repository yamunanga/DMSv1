<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<br>
<div class="container-fluid">
    <br>
    <div class="btn-group mr-3">
        <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
          <button class="btn btn-primary" ngbDropdownToggle >{{dropDownDocs}}</button>
          <div class="dropdown-menu" ngbDropdownMenu>
            <button ngbDropdownItem routerLink="/home/audit/todaydocs"  routerLinkActive="false" (click)="viewDocs()" (click)="convertDocDropdownName('ADED')">ADED</button>
            <button ngbDropdownItem routerLink="/home/audit/todayarcdocs"  routerLinkActive="false" (click)="viewArcDocs()" (click)="convertDocDropdownName('MANUAL ARCHIVED')">MANUAL ARCHIVED</button>
            <button ngbDropdownItem routerLink="/home/audit/todayautoarcdocs"  routerLinkActive="false" (click)="viewAutoArcDocs()" (click)="convertDocDropdownName('AUTO ARCHIVED')">AUTO ARCHIVED</button>
            <button ngbDropdownItem routerLink="/home/audit/todayassaigneddocs"  routerLinkActive="false" (click)="viewAssaignedDocs()" (click)="convertDocDropdownName('ASSAIGNED')">ASSAIGNED</button>
            <button ngbDropdownItem routerLink="/home/audit/todayapproveddocs"  routerLinkActive="false" (click)="viewApprovedDocs()" (click)="convertDocDropdownName('APPROVED')">APPROVED</button>
            <button ngbDropdownItem routerLink="/home/audit/todaynewworkflows"  routerLinkActive="false" (click)="viewTodayWorkflows()" (click)="convertDocDropdownName('CREATED WORKFLOWS')">CREATED WORKFLOWS</button>
            <button ngbDropdownItem routerLink="/home/audit/todayendworkflows"  routerLinkActive="false" (click)="viewTodayEndWorkflows()" (click)="convertDocDropdownName('ENDED WORKFLOWS')">ENDED WORKFLOWS</button>
          </div>
        </div>
        <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
          <button class="btn btn-primary" ngbDropdownToggle >{{dropDownUser}}</button>
          <div class="dropdown-menu" ngbDropdownMenu>
            <button ngbDropdownItem  routerLink="/home/audit/todayusers"  routerLinkActive="active" (click)="viewUsers()" (click)="convertName('ADDED')">ADDED</button>
            <button ngbDropdownItem  routerLink="/home/audit/todayarcusers"  routerLinkActive="false" (click)=" viewArcUsers()" (click)="convertName('ARCHIVED')">ARCHIVED</button>
          </div>
        </div>
    </div>
