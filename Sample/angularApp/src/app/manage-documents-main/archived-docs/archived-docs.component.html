<br>
    <div *ngIf="this.countArc ==0">
      <h5 style="text-align: center;">Empty List!</h5>
    </div>
    <div class="table-responsive" *ngIf="this.countArc > 0">
        <table class="responsive-table highlight ">
            <thead>
              <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Size(Mb)</th>
                <th>Category</th>
                <th>Department</th>
                <th>CreatedBy</th>
                <th>File</th>
                <th>CreatedAt</th>
                <th>Options</th>
              </tr>
            </thead>
            <tr *ngFor="let doc of documentService.arcDocs">
              <td>{{doc.name}}</td>
              <td>{{doc.type}}</td>
              <td>{{byteToMb(doc.size)}}</td>
              <td>{{doc.category}}</td>
              <td>{{doc.department}}</td>
              <td><app-popup-userprofile (click)="getOtherUserdetailesById(doc.createdBy)"></app-popup-userprofile></td>
              <td>
                <button type="button" class="btn btn-outline-info"><a href="{{getLink(doc.arcPath)}}"  target="_blank">View</a></button>
              </td>
              <td>{{userService.getDate(doc.createdAt)}}</td>
              <td>
                <app-model-restore-arc-doc (click)='passFileId(doc._id)'></app-model-restore-arc-doc>
              </td>
            </tr>
          </table>
    </div>
