<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Set Expire Date</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body centertb">
      <h6 style="text-align: center;">Set New File Expiration Date:</h6>
      <div>
        <app-data-picker></app-data-picker>
      </div>
      <br>
      <div *ngIf="this.datePickerService.pickerModel.day > 0" style="text-align:center;">
        <button type="button" class="btn btn-outline-info" (click)="setExpDate()">Set Date</button>
      </div>
      <br>
      <!-- Success message -->
      <div class="success" *ngIf="showSucessMessage">
        File Restored
       </div>
       <div class="alert" *ngIf="serverErrorMessages">
        {{serverErrorMessages}}
       </div>
    </div>
  </ng-template>
  
  <button class="btn btn-outline-info" (click)="open(content)" data-toggle="tooltip" data-placement="top" title="Restore"><i class="fa fa-recycle" aria-hidden="true"></i></button>
