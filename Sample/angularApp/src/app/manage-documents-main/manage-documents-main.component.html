<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<br>
<div class="container-fluid border">
    <br>
    <div class="btn-group">
        <button type="button" class="btn btn-primary" (click)="catService.openUpload()" >UPLOAD</button>
        <button type="button" class="btn btn-primary" (click)="catService.viewUpload()" >UPLOAD 1</button>
        <button type="button" class="btn btn-primary" (click)="catService.viewDocs()">VIEW</button>
        <button type="button" class="btn btn-primary" (click)="catService.openManageCategory()">CATEGORY</button>
        <button type="button" class="btn btn-primary" (click)="catService.openSubONly()">SUB-CATEGORY</button>
      </div>
    <br>
    <div><!--*ngIf="this.tOfWMsg==true"-->
        <app-upload-doc *ngIf="this.catService.tOfViewUpload==true"></app-upload-doc>
        <app-manage-docs *ngIf="this.catService.tOfuploadDocs==true"></app-manage-docs>
        <app-view-docs *ngIf="this.catService.tOfViewDocs==true"></app-view-docs>
        <app-category-and-sub *ngIf="this.catService.tOfViewCategoryAndSub==true"></app-category-and-sub>
        <app-sub-cat-only *ngIf="this.catService.tOfViewSubOnly==true"></app-sub-cat-only>
        
    </div>
 
</div>
