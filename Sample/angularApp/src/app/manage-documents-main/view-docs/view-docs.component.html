<br>
    <div *ngIf="this.countDocs == 0">
        <h5 style="text-align: center;">Empty List!</h5>
    </div>
    <div class="table-responsive" *ngIf="this.countDocs > 0">
        <table class="responsive-table highlight ">
            <thead>
              <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Size(Mb)</th>
                <th>Category</th>
                <th>Department</th>
                <th>CreatedBy</th>
                <th>Tags</th>
                <th>File</th>
                <th>CreatedAt</th>
                <th>Options</th>
              </tr>
            </thead>
            <tr *ngFor="let doc of documentService.allDocs">
              <td>{{doc.name}}</td>
              <td>{{doc.type}}</td>
              <td>{{byteToMb(doc.size)}}</td>
              <td>{{doc.category}}</td>
              <td>{{doc.department}}</td>
              <td>{{doc.createdBy}}</td>
              <td>{{doc.tags}}</td>
              <td>
                <button type="button" class="btn btn-outline-info"  *ngIf="doc.isLock===null"><a href="{{getLink(doc.file)}}"  target="_blank">View</a></button>
              </td>
              <td>{{doc.createdAt}}</td>
              <td>
                <button type="button" class="btn btn-outline-info" (click)="toArc(doc._id)">Archive</button>
                <button type="button" class="btn btn-outline-danger" (click)="onDel(doc._id)"><i class="fa fa-trash" aria-hidden="true"></i></button>
                <app-model-unlock (click)="passFileId(doc._id) " *ngIf="doc.isLock===true && (doc.createdBy===this.userService.userDetails._id || this.role==='admin') " ></app-model-unlock>
                <app-model-set-pass (click)="passFileId(doc._id)" *ngIf="doc.isLock===null && (doc.createdBy===this.userService.userDetails._id || this.role==='admin') " ></app-model-set-pass>
              </td>
            </tr>
          </table>
    </div>
