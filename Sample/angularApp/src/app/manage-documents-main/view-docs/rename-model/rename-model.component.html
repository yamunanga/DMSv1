<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Update Document</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div style="text-align: center;">
        <h5>Upload New File:</h5> 
         <div>
           <input type="file"   #takeInput name="file" multiple (change)="selectSingleFile($event)" /> 
         </div>
         <br>
         <div *ngIf="isClicked ==true ">
             <button type="button" (click)="onSend()" class="btn btn-outline-success">Update</button>
         </div>
     </div>
     <br>
      <!-- Success message -->
     <div class="success" *ngIf="showSucessMessage">
         Updated !
     </div>
     <div class="alert" *ngIf="serverErrorMessages">
        {{serverErrorMessages}}
     </div>
        <div style="text-align: center;">
            <h5>Rename File:</h5> 
            <input type="text" [(ngModel)]="workName"  placeholder="Enter New File Name"  />
            <br>
            <button type="button"  (click)="toRename()" class="btn btn-outline-success"  *ngIf="workName !='' ">Update</button>
          </div>
           <br>
           <!-- Success message -->
           <div class="success" *ngIf="showSucessMessage1">
            Updated !
          </div>
          <div class="alert" *ngIf="serverErrorMessages1">
            {{serverErrorMessages1}}
          </div>
          <br>
          <div style="text-align: center;">
          <h6>Set New File Expiration Date:</h6>
          <div class="centertb">
            <app-data-picker></app-data-picker>
          </div>
          </div>
          <br>
          <div *ngIf="this.datePickerService.pickerModel.day > 0" style="text-align:center;">
            <button type="button" class="btn btn-outline-success" (click)="setExpDate()">Set Date</button>
          </div>
          <br>
          <!-- Success message -->
          <div class="success" *ngIf="showSucessMessage2">
             Expire date extended !
           </div>
           <div class="alert" *ngIf="serverErrorMessages2">
            {{serverErrorMessages2}}
           </div>
    </div>
  </ng-template>
  
  <button class="btn btn-outline-info" (click)="open(content)" data-toggle="tooltip" data-placement="top" title="Update"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
