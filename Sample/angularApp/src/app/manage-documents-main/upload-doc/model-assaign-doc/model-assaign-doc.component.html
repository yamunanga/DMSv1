<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Get Approve From</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div *ngIf="this.tempDocService.countNeeds !=0">
        <h5 style="text-align: center;" >Need Approvement By:</h5>
        <div style="height:200px;overflow:auto;">
        <table class="responsive-table highlight">
          <tr *ngFor="let mail of this.tempDocService.needAproveArr ;index as i">
              <td>{{mail}}</td>
              <td><button type="button"  (click)="onDel(mail)" class="btn btn-outline-danger"><i class="fa fa-trash-o" aria-hidden="true"></i></button></td>
          </tr>
      </table>
    </div>
      <br>
       <!-- Success message -->
      <div class="success" *ngIf="showSucessMessage1">
          User Removed !
      </div>
    
      <!-- Error message -->
      <div class="alert" *ngIf="serverErrorMessages1">
        {{serverErrorMessages1}}
      </div>
      </div>
        <h5 style="text-align: center;">Availabel Admins</h5>
        <br>
        <div style="text-align: center;">
        &nbsp;<button type="button"   (click)="status()"   class="btn btn-outline-info">Online</button>&nbsp; <button type="button"   (click)="refresh()"   class="btn btn-outline-info">Refresh</button>
      </div>
        <br>
        <div style="text-align: center">
          <input type="text" [(ngModel)]="sNameM" (input)="search()" (keydown)="onKeydown($event)" placeholder="Search here"  />
        </div>
        <br>
        <div style="height:200px;overflow:auto;">
        <div *ngFor="let user of tempDocService.checkListData">
           <input  class="form-check-input" type="checkbox" name="{{user.name}}" [value]="user.email" (change)="getId($event,user.email)"> &nbsp;
           <label class="form-check-label" >{{user.email}}</label>
        </div>
      </div>
        <br>
        <div style="text-align: center;" *ngIf="this.selectedItems.length !=0">
        <button type="button" class="btn btn-outline-success" (click)="onSend()">SET</button>
       </div>
        <br>
        <!-- Success message -->
        <div class="success" *ngIf="showSucessMessage2">
            User Set !
        </div>
      
        <!-- Error message -->
        <div class="alert" *ngIf="serverErrorMessages2">
          {{serverErrorMessages2}}
        </div>
    </div>
  </ng-template>
  
  <button class="btn btn-outline-info" (click)="open(content)">Assaign</button>
