<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Message</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div>
            <h5>{{messageService.passRBody}}</h5>
        </div>
        <br>
        <div>
          <h4>Reply:</h4> <textarea matInput rows="5" cols="40" [(ngModel)]="this.messageService.replyModel.msgBody"></textarea>
        </div>
        <div>
          <button type="button" (click)="sentReply()" class="btn btn-outline-success">Send</button>
        </div>
          <!-- Success message -->
          <div class="success" *ngIf="showSucessMessage">
            Message Send !
           </div>
      
           <!-- Error message -->
          <div class="alert" *ngIf="serverErrorMessages">
            {{serverErrorMessages}}
          </div>
    </div>
  </ng-template>
  
  <button class="btn btn-outline-info" (click)="open(content)">View</button>
