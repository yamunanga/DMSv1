<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<!--This is for Admin role-->
<div id="mySidenav" class="sidenav" *ngIf="role=='admin'">
  <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
  <!--<a routerLink="/userprofile">About</a>-->
  <a (click)="profile()">Profile</a>
 <!-- <a (click)="registerUser()">Add User</a>-->
 <!-- <a (click)="userList()">View Users</a>-->
 <!-- <a (click)="viewArcUsers()">View Archived Users</a>-->
  <!--<a (click)="addDoc()">Add Document</a>-->
  <!--<a (click)="viewDoc()">View Documents</a>-->
  <a (click)="viewMessageBox()">Message Box </a>
  <a (click)="viewOrganization()">Manage Organization</a>
  <a (click)="viewManageMain()">Manage Users</a>
  <a (click)="viewDocMain()">Manage Documents</a>
  <a (click)="viewAudit()">Audit</a>
  <a href="#">Contact</a>
</div>
<!--This is for reader role-->
<div id="mySidenav" class="sidenav" *ngIf="role=='reader'">
  <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
  <a (click)="profile()">Profile</a>
  <a (click)="viewMessageBox()">Message Box</a>
  <a (click)="viewDocMain()">Manage Documents</a>
  <!--<a (click)="registerUser()">Add User</a>-->
  <a href="#">Contact</a>
</div>
<!--This is for author role-->
<div id="mySidenav" class="sidenav" *ngIf="role=='author'">
  <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
  <a (click)="profile()">Profile</a>
  <a (click)="viewMessageBox()">Message Box</a>
  <a (click)="viewDocMain()">Manage Documents</a>
  <!--<a (click)="registerUser()">Add User</a>-->
  <a href="#">Contact</a>
</div>
<!--Body-->
<div id="main">
  <div id="sub" class="sub">
  <span style="font-size:30px;cursor:pointer;" (click)="openNav()">&#9776;
   &nbsp;Welcome! <!--&nbsp;{{ time | date: 'hh:mm:ss a' }}-->
  </span>
  <div class="subButton">
    <a (click)="viewMessageBox()" class="notification"  *ngIf="this.messageService.countNewMsg !=0">
      <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
      <span class="badge">{{this.messageService.countNewMsg}}</span>
    </a>
   &nbsp;
  <button type="button" class="btn btn-outline-info" (click)="onLogout()" ><i class="fa fa-power-off" aria-hidden="true"></i></button>
  </div>
  </div>
    <app-user-profile  *ngIf="this.tOfP==true"></app-user-profile>
    <!--<app-edit-panel-profile *ngIf="this.tOfP==true"></app-edit-panel-profile>-->
    <app-register *ngIf="this.tOfR==true"></app-register>
    <app-other-users *ngIf="this.toflist==true"></app-other-users>
    <app-manage-docs *ngIf="this.tofdocs==true"></app-manage-docs>
    <app-view-docs  *ngIf="this.tofviewDocs==true"></app-view-docs>
    <app-archived-users  *ngIf="this.tofviewArcUsers==true"></app-archived-users>
    <app-message-box *ngIf="tofviewMessageBox==true"></app-message-box>
    <app-organization *ngIf="tofviewOrganisation==true"></app-organization>
    <app-manage-users-main *ngIf="tofviewManageUsersMain==true"></app-manage-users-main>
    <app-manage-documents-main *ngIf="tofviewMangaDocMain==true"></app-manage-documents-main>
    <app-audit *ngIf="tofviewAudit==true"></app-audit>
 </div>
   
</body>
</html>
